<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,600,600i&display=swap"
    rel="stylesheet">

  <!-- Fontawesome Icons -->
  <script src="https://kit.fontawesome.com/c594e81ef7.js" crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css">

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

  <!-- Tweet Container CSS -->
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Character Count JS  -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <p><strong>Write</strong> a new tweet</p>
    <i class="fas fa-angle-double-down"></i>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/" enctype="application/x-www-form-urlencoded" class="ajax-form">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        
        <div class="form-output">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
        
        <!-- Display error message when condition isn't met -->
        <div class="error alert-empty-error">
          <i class="fas fa-exclamation-circle"></i>
          Tweet cannot be empty!
        </div>
        <div class="error alert-max-error">
          <i class="fas fa-exclamation-circle"></i>
          Tweet exceeds maximum characters!
        </div>
      </form>
    </section>

    <section class="tweet-container">
    </section>

    <footer class="temp">
      <div></div>
    </footer>
  </main>
</body>

</html>
